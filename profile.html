<!DOCTYPE html>
<html lang="ja">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
<head>
	<meta charset="UTF-8">
	<title>HinaWeb</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Allura|Pinyon+Script" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script type="text/javascript" src="js/masonryScript.js"></script>
	<link href="./css/lightbox.min.css" rel="stylesheet">
	<script src="./js/lightbox.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/math.js"></script>
	<script type="text/javascript" src="js/gasket.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
	<script type="text/javascript">
		lightbox.option({
			'fadeDuration': 1000,
			'albumLabel': "%1/%2",
			'resizeDuration': 1000,
			'wrapAround': true
		})
	</script>
</head>
<body>
	<div id="page">
		<div class="header">
			<div class="header__inbox">
				<div class="header__body iconLink">
					<ul>
						<li><a href="./index.html">Top<span class="rightSpan"></span><span class="leftSpan"></span></a></li>
						<li><a href="./gallery.html">Gallery<span class="rightSpan"></span><span class="leftSpan"></span></a></li>
						<li><a href="./profile.html">Profile<span class="rightSpan"></span><span class="leftSpan"></span></a></li>
					</ul>
					<p class="header__body__logo"><a href="index.html"><img src="images/logo.svg" alt=""></a></p>
				</div>
			</div>
		</div>
		<div class="sp_header">
			<div class="sp_header__head">
				<p>
					<span class="sp_header__head__bar--1"></span>
					<span class="sp_header__head__bar--2"></span>
					<span class="sp_header__head__bar--3"></span>
				</p>
			</div>
			<div class="sp_header__body iconLink">
				<ul>
					<li><a href="./index.html">Top<span class="rightSpan"></span><span class="leftSpan"></span></a></li>
					<li><a href="./gallery.html">Gallery<span class="rightSpan"></span><span class="leftSpan"></span></a></li>
					<li><a href="./profile.html">Profile<span class="rightSpan"></span><span class="leftSpan"></span></a></li>
				</ul>
			</div>
		</div>
		<!--/header -->
		<div class="profile">
			<div class="profile__inbox">
				<p class="profile__title">Profile</p>
				<div class="profile__name">Naru
					<div class="profile__gasket">
						<div class="profile__gasket__inbox">
							<canvas id="sample" width="1000"
						height="1000"></canvas>
						</div>
					</div>
				</div>
				<div class="profile__textArea">
					<p>無限大の可能性を信じて、今飛び立つ。</p>
				</div>
			</div>
		</div>
		<!--/content -->

		<div class="footer">
			<div class="footer__inbox">
				<p class="footer__name">HinaWeb</p>
			</div>
		</div>
		<!--/footer -->
	</div>
	<!--/page -->
	<div id="loader-bg">
	</div>
</body>
</html>
