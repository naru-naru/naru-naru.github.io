<!DOCTYPE html>
<html lang="ja">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
<head>
	<meta charset="UTF-8">
	<title>HinaWeb</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="page">
		<div class="header">
			<div class="header__inbox">
				<div class="header__body">
					<ul>
						<li><a href="">Top</a></li>
						<li><a href="">Photos</a></li>
						<li><a href="">Profile</a></li>
					</ul>
					<p class="header__body__logo"><a href=""><img src="images/logo.svg" alt=""></a></p>
				</div>
			</div>
		</div>
		<div class="sp_header">
			<div class="sp_header__head">
				<p>
					<span class="sp_header__head__bar--1"></span>
					<span class="sp_header__head__bar--2"></span>
					<span class="sp_header__head__bar--3"></span>
				</p>
			</div>
			<div class="sp_header__body">
				<ul>
					<li><a href="">Top</a></li>
					<li><a href="">Photos</a></li>
					<li><a href="">Profile</a></li>
				</ul>
			</div>
		</div>
		<!--/header -->
		<div class="top">
			<div class="top__inbox">
				<div class="top__text">
					<p class="top__text__subject">とびたつサイト</p>
					<p class="top__text__title">HinaWeb</p>
				</div>
			</div>
		</div>
		<!--/content -->

		<div class="footer">
			<div class="footer__inbox">
				<p class="footer__name">HinaWeb</p>
			</div>
		</div>
		<!--/footer -->
	</div>
	<!--/page -->
</body>
</html>
